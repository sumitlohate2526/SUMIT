<!DOCTYPE html>
<html>
<head>
  <title>X and O Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      width: 80px;
      height: 80px;
      border: 2px solid black;
      font-size: 40px;
      text-align: center;
      cursor: pointer;
    }
    td:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h2>X and O Game</h2>
<p id="turn">Turn: X</p>

<table>
  <tr>
    <td onclick="play(this)"></td>
    <td onclick="play(this)"></td>
    <td onclick="play(this)"></td>
  </tr>
  <tr>
    <td onclick="play(this)"></td>
    <td onclick="play(this)"></td>
    <td onclick="play(this)"></td>
  </tr>
  <tr>
    <td onclick="play(this)"></td>
    <td onclick="play(this)"></td>
    <td onclick="play(this)"></td>
  </tr>
</table>

<button onclick="resetGame()">Reset Game</button>

<script>
  let currentPlayer = "X";

  function play(cell) {
    if (cell.innerHTML === "") {
      cell.innerHTML = currentPlayer;
      currentPlayer = (currentPlayer === "X") ? "O" : "X";
      document.getElementById("turn").innerHTML = "Turn: " + currentPlayer;
    }
  }

  function resetGame() {
    let cells = document.getElementsByTagName("td");
    for (let i = 0; i < cells.length; i++) {
      cells[i].innerHTML = "";
    }
    currentPlayer = "X";
    document.getElementById("turn").innerHTML = "Turn: X";
  }
</script>

</body>
</html>
